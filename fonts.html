<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шрифты - WebCrafters Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Space+Grotesk&family=Roboto&family=Montserrat&family=Oswald&family=Lato&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1A1D3E, #8B5CF6); color: #FFFFFF; padding: 20px; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; text-align: center; margin-bottom: 40px; }
        .font-list { max-width: 800px; margin: 0 auto; }
        .font-item { background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden; cursor: pointer; }
        .font-item p { font-size: 1.5rem; }
        .back-btn { display: block; margin: 20px auto; padding: 10px 20px; background: #8B5CF6; border: none; border-radius: 50px; color: #FFFFFF; cursor: pointer; text-decoration: none; font-size: 1rem; }
        .back-btn:hover { background: #A78BFA; }
        .font-controls { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: rgba(0, 0, 0, 0.7); display: flex; gap: 10px; transform: translateY(100%); transition: transform 0.3s; }
        .font-item:hover .font-controls { transform: translateY(0); }
        .size-slider { width: 100%; margin: 10px 0; }
        .font-style-controls { display: flex; gap: 5px; }
        .font-style-controls button { background: none; border: none; color: white; cursor: pointer; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Коллекция современных шрифтов</h1>
    <div class="font-list">
        <div class="font-item"><p style="font-family: 'Space Grotesk', sans-serif;">Space Grotesk - Футуристичный стиль</p></div>
        <div class="font-item"><p style="font-family: 'Roboto', sans-serif;">Roboto - Чистый и универсальный</p></div>
        <div class="font-item"><p style="font-family: 'Montserrat', sans-serif;">Montserrat - Стильный и современный</p></div>
        <div class="font-item"><p style="font-family: 'Oswald', sans-serif;">Oswald - Заголовочный шрифт</p></div>
        <div class="font-item"><p style="font-family: 'Lato', sans-serif;">Lato - Легкий и читаемый</p></div>
    </div>
    <a href="index.html" class="back-btn" style="max-width: 200px; text-align: center;">Вернуться на главную</a>
    <script>
        function adjustFontSize(element, size) {
            element.style.fontSize = size + 'px';
        }

        function setFontStyle(element, style) {
            switch (style) {
                case 'bold':
                    element.style.fontWeight = element.style.fontWeight === 'bold' ? 'normal' : 'bold';
                    break;
                case 'italic':
                    element.style.fontStyle = element.style.fontStyle === 'italic' ? 'normal' : 'italic';
                    break;
                case 'underline':
                    element.style.textDecoration = element.style.textDecoration === 'underline' ? 'none' : 'underline';
                    break;
            }
        }

        document.querySelectorAll('.font-item').forEach(item => {
            const controls = document.createElement('div');
            controls.className = 'font-controls';
            controls.innerHTML = `
                <input type="range" min="16" max="72" value="24" class="size-slider"
                       onInput="adjustFontSize(this.parentElement.previousElementSibling, this.value)">
                <div class="font-style-controls">
                    <button onclick="setFontStyle(this.parentElement.parentElement.previousElementSibling, 'bold')"><b>B</b></button>
                    <button onclick="setFontStyle(this.parentElement.parentElement.previousElementSibling, 'italic')"><i>I</i></button>
                    <button onclick="setFontStyle(this.parentElement.parentElement.previousElementSibling, 'underline')"><u>U</u></button>
                </div>
            `;
            item.appendChild(controls);
        });
    </script>
</body>
</html>
