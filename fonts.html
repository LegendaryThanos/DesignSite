<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–ª–µ–∫—Ü–∏—è —à—Ä–∏—Ñ—Ç–æ–≤ - WebCrafters Hub</title>
    <!-- –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–ª–µ–∫—Ü–∏—é —à—Ä–∏—Ñ—Ç–æ–≤ -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Pacifico&family=Abril+Fatface&family=Archivo+Black&family=Bebas+Neue&family=Comfortaa:wght@300;400;500;600;700&family=Permanent+Marker&family=Russo+One&family=Righteous&family=Satisfy&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1A1D3E, #8B5CF6) fixed; /* –î–æ–±–∞–≤–ª—è–µ–º fixed */
            color: #FFFFFF; 
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            contain: paint layout; /* –£–ª—É—á—à–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
            isolation: isolate; /* –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–∞–ª–æ–∂–µ–Ω–∏—è */
        }

        h1 { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 2.5rem; 
            text-align: center; 
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #8B5CF6;
            border-color: #A78BFA;
        }

        .font-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
            contain: content; /* –ò–∑–º–µ–Ω—è–µ–º —Å paint –Ω–∞ content */
            position: relative; /* –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
            z-index: 1; /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ —Å–ª–æ–µ–≤ */
        }

        .font-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 250px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 15px;
        }

        .font-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .font-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .font-sample {
            font-size: 2rem;
            margin-bottom: 15px;
            line-height: 1.2;
            min-height: 100px;
            word-wrap: break-word;
            padding-right: 40px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è */
            line-height: 1.2;
            overflow-wrap: break-word;
            word-break: break-word;
            position: relative;
            margin: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: 120px;
        }

        .font-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .font-controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .style-buttons {
            display: flex;
            gap: 5px;
        }

        .style-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .style-btn.active {
            background: #8B5CF6;
            border-color: #A78BFA;
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .size-value {
            min-width: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .weights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 5px;
            margin-top: 10px;
        }

        .weight-btn {
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .weight-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .weight-btn.active {
            background: #8B5CF6;
            border-color: #A78BFA;
        }

        .copy-btn {
            position: static; /* –ò–∑–º–µ–Ω–µ–Ω–æ —Å absolute –Ω–∞ static */
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: rgba(139, 92, 246, 0.8);
        }

        .back-btn { 
            display: inline-block;
            margin: 20px auto;
            padding: 12px 25px;
            background: #8B5CF6;
            border: none;
            border-radius: 50px;
            color: #FFFFFF;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .back-btn:hover { 
            background: #A78BFA;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .fonts-container {
            text-align: center;
        }

        .font-card {
            position: relative;
        }

        .style-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .style-btn:hover .style-tooltip {
            opacity: 1;
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        body.dark-mode {
            background: #121212;
        }

        body.dark-mode .controls,
        body.dark-mode .font-card {
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .search-box,
        body.dark-mode .filter-btn {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .font-sample {
            background: rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .font-controls {
            background: rgba(0, 0, 0, 0.4);
        }

        /* –£–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle { 
            position: fixed;
            top: 20px;
            right: 20px;
            background: none !important;
            border: none;
            color: #FFFFFF;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 8px;
            line-height: 1;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <div class="container">
        <h1>–ö–æ–ª–ª–µ–∫—Ü–∏—è —à—Ä–∏—Ñ—Ç–æ–≤</h1>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="–ü–æ–∏—Å–∫ —à—Ä–∏—Ñ—Ç–æ–≤..." id="searchInput">
            <div class="filters">
                <button class="filter-btn active" data-category="all">–í—Å–µ</button>
                <button class="filter-btn" data-category="sans-serif">Sans-serif</button>
                <button class="filter-btn" data-category="serif">Serif</button>
                <button class="filter-btn" data-category="display">Display</button>
                <button class="filter-btn" data-category="handwriting">Handwriting</button>
            </div>
        </div>

        <div class="font-grid" id="fontGrid">
            <!-- –®—Ä–∏—Ñ—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <div class="fonts-container">
            <a href="index.html" class="back-btn">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
    </div>

    <script>
        const fonts = [
            { name: 'Inter', category: 'sans-serif', weights: [100, 200, 300, 400, 500, 600, 700, 800, 900] },
            { name: 'Space Grotesk', category: 'sans-serif', weights: [300, 400, 500, 600, 700] },
            { name: 'Roboto', category: 'sans-serif', weights: [100, 300, 400, 500, 700, 900] },
            { name: 'Montserrat', category: 'sans-serif', weights: [100, 200, 300, 400, 500, 600, 700, 800, 900] },
            { name: 'Oswald', category: 'sans-serif', weights: [200, 300, 400, 500, 600, 700] },
            { name: 'Playfair Display', category: 'serif', weights: [400, 500, 600, 700, 800, 900] },
            { name: 'Lato', category: 'sans-serif', weights: [100, 300, 400, 700, 900] },
            { name: 'Quicksand', category: 'sans-serif', weights: [300, 400, 500, 600, 700] },
            { name: 'Dancing Script', category: 'handwriting', weights: [400, 500, 600, 700] },
            { name: 'Pacifico', category: 'handwriting', weights: [400] },
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —à—Ä–∏—Ñ—Ç—ã
            { name: 'Abril Fatface', category: 'display', weights: [400] },
            { name: 'Archivo Black', category: 'display', weights: [400] },
            { name: 'Bebas Neue', category: 'display', weights: [400] },
            { name: 'Russo One', category: 'display', weights: [400] },
            { name: 'Righteous', category: 'display', weights: [400] },
            { name: 'Comfortaa', category: 'display', weights: [300, 400, 500, 600, 700] },
            { name: 'Permanent Marker', category: 'handwriting', weights: [400] },
            { name: 'Satisfy', category: 'handwriting', weights: [400] },
            { name: 'Great Vibes', category: 'handwriting', weights: [400] }
        ];

        function createFontCard(font) {
            const card = document.createElement('div');
            card.className = 'font-card';
            card.setAttribute('data-category', font.category);

            // –°–æ–∑–¥–∞–µ–º header —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ —à—Ä–∏—Ñ—Ç–µ –∏ –∫–Ω–æ–ø–∫–æ–π –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            const header = document.createElement('div');
            header.className = 'font-header';
            
            const info = document.createElement('div');
            info.className = 'font-info';
            info.innerHTML = `
                <strong>${font.name}</strong><br>
                –ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${font.category}<br>
                –î–æ—Å—Ç—É–ø–Ω—ã–µ –Ω–∞—á–µ—Ä—Ç–∞–Ω–∏—è: ${font.weights.length}
            `;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å CSS';
            copyBtn.onclick = () => {
                const styles = [];
                styles.push(`font-family: '${font.name}', ${font.category};`);
                
                const fontSize = sample.style.fontSize;
                if (fontSize) styles.push(`font-size: ${fontSize};`);
                
                const fontWeight = sample.style.fontWeight;
                if (fontWeight) styles.push(`font-weight: ${fontWeight};`);
                
                if (sample.style.fontStyle === 'italic') styles.push('font-style: italic;');
                if (sample.style.textDecoration === 'underline') styles.push('text-decoration: underline;');
                
                const css = styles.join('\n');
                navigator.clipboard.writeText(css);
                copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å CSS', 2000);
            };

            header.appendChild(info);
            header.appendChild(copyBtn);

            const sample = document.createElement('div');
            sample.className = 'font-sample';
            sample.style.fontFamily = font.name;
            sample.textContent = 'Aa –ë–± –í–≤ 123';

            const controls = document.createElement('div');
            controls.className = 'font-controls';

            // –ì—Ä—É–ø–ø–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–º
            const sizeGroup = document.createElement('div');
            sizeGroup.className = 'control-group';
            sizeGroup.innerHTML = `
                <label>–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞</label>
                <div class="font-size-control">
                    <input type="range" min="12" max="72" value="32" class="size-slider"
                        onInput="updateFontSize(this)">
                    <span class="size-value">32px</span>
                </div>
            `;

            // –ì—Ä—É–ø–ø–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å—Ç–∏–ª—è–º–∏
            const styleGroup = document.createElement('div');
            styleGroup.className = 'control-group';
            styleGroup.innerHTML = `
                <label>–°—Ç–∏–ª–∏</label>
                <div class="style-buttons">
                    <button class="style-btn" data-style="bold" title="–ñ–∏—Ä–Ω—ã–π">
                        <strong>B</strong>
                        <span class="style-tooltip">–ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç</span>
                    </button>
                    <button class="style-btn" data-style="italic" title="–ö—É—Ä—Å–∏–≤">
                        <em>I</em>
                        <span class="style-tooltip">–ö—É—Ä—Å–∏–≤</span>
                    </button>
                    <button class="style-btn" data-style="underline" title="–ü–æ–¥—á—ë—Ä–∫–Ω—É—Ç—ã–π">
                        <u>U</u>
                        <span class="style-tooltip">–ü–æ–¥—á—ë—Ä–∫–Ω—É—Ç—ã–π</span>
                    </button>
                </div>
            `;

            // –ì—Ä—É–ø–ø–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–µ—Å–æ–º —à—Ä–∏—Ñ—Ç–∞
            if (font.weights.length > 1) {
                const weightGroup = document.createElement('div');
                weightGroup.className = 'control-group';
                weightGroup.innerHTML = `
                    <label>–ù–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç—å</label>
                    <div class="weights-grid">
                        ${font.weights.map(weight => `
                            <button class="weight-btn" onclick="updateFontWeight(this, ${weight})">
                                ${weight}
                            </button>
                        `).join('')}
                    </div>
                `;
                controls.appendChild(weightGroup);

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç—å
                const defaultWeight = font.weights.includes(400) ? 400 : font.weights[0];
                const defaultWeightBtn = weightGroup.querySelector(`.weight-btn[onclick*="${defaultWeight}"]`);
                if (defaultWeightBtn) {
                    setTimeout(() => updateFontWeight(defaultWeightBtn, defaultWeight), 0);
                }
            }

            controls.appendChild(sizeGroup);
            controls.appendChild(styleGroup);

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å—Ç–∏–ª–µ–π
            controls.querySelectorAll('.style-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const style = btn.dataset.style;
                    btn.classList.toggle('active');

                    const sample = card.querySelector('.font-sample');
                    const weightButtons = card.querySelectorAll('.weight-btn');
                    const activeWeight = card.querySelector('.weight-btn.active');

                    switch (style) {
                        case 'bold':
                            if (btn.classList.contains('active')) {
                                sample.style.fontWeight = 'bold';
                                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å –∫–Ω–æ–ø–æ–∫ –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç–∏
                                weightButtons.forEach(wb => wb.classList.remove('active'));
                            } else {
                                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç—å –∏–ª–∏ normal
                                if (activeWeight) {
                                    sample.style.fontWeight = activeWeight.textContent;
                                } else {
                                    sample.style.fontWeight = '400';
                                }
                            }
                            break;
                        case 'italic':
                            sample.style.fontStyle = btn.classList.contains('active') ? 'italic' : 'normal';
                            break;
                        case 'underline':
                            sample.style.textDecoration = btn.classList.contains('active') ? 'underline' : 'none';
                            break;
                    }
                });
            });

            card.appendChild(header);
            card.appendChild(sample);
            card.appendChild(controls);

            return card;
        }

        function updateFontSize(slider) {
            const sample = slider.closest('.font-card').querySelector('.font-sample');
            const sizeValue = slider.closest('.font-size-control').querySelector('.size-value');
            sample.style.fontSize = `${slider.value}px`;
            sizeValue.textContent = `${slider.value}px`;
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–µ—Å–∞ —à—Ä–∏—Ñ—Ç–∞
        function updateFontWeight(button, weight) {
            const card = button.closest('.font-card');
            const sample = card.querySelector('.font-sample');
            const boldButton = card.querySelector('.style-btn[data-style="bold"]');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∂–∏—Ä–Ω–æ–µ –Ω–∞—á–µ—Ä—Ç–∞–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –∞–∫—Ç–∏–≤–Ω–æ
            if (boldButton.classList.contains('active')) {
                boldButton.classList.remove('active');
            }
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –≤–µ—Å–æ–≤
            card.querySelectorAll('.weight-btn').forEach(btn => btn.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
            button.classList.add('active');
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤–µ—Å —à—Ä–∏—Ñ—Ç–∞
            sample.style.fontWeight = weight;
        }

        function initializeFonts() {
            const grid = document.getElementById('fontGrid');
            fonts.forEach(font => {
                grid.appendChild(createFontCard(font));
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —à—Ä–∏—Ñ—Ç–æ–≤
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.dataset.category;
                
                document.querySelectorAll('.font-card').forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // –ü–æ–∏—Å–∫ —à—Ä–∏—Ñ—Ç–æ–≤
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.font-card').forEach(card => {
                const fontName = card.querySelector('.font-info strong').textContent.toLowerCase();
                if (fontName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initializeFonts();

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω–µ—Ü —Å–∫—Ä–∏–ø—Ç–∞
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.querySelector('.theme-toggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('darkMode', isDark);
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = 'üåô';
            }
        });
    </script>
