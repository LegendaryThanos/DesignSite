<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор палитр - WebCrafters Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Space+Grotesk&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1A1D3E, #8B5CF6); color: #FFFFFF; padding: 20px; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; text-align: center; margin-bottom: 40px; }
        .palette-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .color-box { width: 150px; height: 150px; border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s; }
        .color-box:hover { transform: scale(1.1); }
        .color-box span { background: rgba(0, 0, 0, 0.7); padding: 5px 10px; border-radius: 5px; }
        .generate-btn, .back-btn { display: block; margin: 20px auto; padding: 10px 20px; background: #8B5CF6; border: none; border-radius: 50px; color: #FFFFFF; cursor: pointer; text-decoration: none; font-size: 1rem; }
        .generate-btn:hover, .back-btn:hover { background: #A78BFA; }
        .controls {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .harmony-select {
            padding: 10px 20px;
            background: rgba(26, 29, 62, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .harmony-select:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .harmony-select:focus {
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
        }

        .harmony-select option {
            background: rgba(26, 29, 62, 0.95);
            color: white;
            padding: 10px;
        }

        .harmony-select option:hover {
            background: rgba(139, 92, 246, 0.3);
        }

        .harmony-select option:checked {
            background: rgba(139, 92, 246, 0.5);
        }

        .color-box {
            position: relative;
            overflow: hidden;
        }

        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-info span {
            margin: 2px 0;
            font-size: 0.8em;
        }

        .color-box:hover .color-info {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Генератор палитр</h1>
    <div class="controls">
        <select class="harmony-select" id="harmonySelect">
            <option value="analogous">Аналогичная</option>
            <option value="complementary">Комплементарная</option>
            <option value="triadic">Триадическая</option>
            <option value="tetradic">Тетрадическая</option>
            <option value="monochromatic">Монохроматическая</option>
            <option value="random">Случайная</option>
        </select>
        <button class="generate-btn" onclick="generatePalette()">Сгенерировать палитру</button>
    </div>
    <div class="palette-container" id="palette"></div>
    <a href="index.html" class="back-btn" style="max-width: 200px; text-align: center;">Вернуться на главную</a>

    <script>
        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function generatePalette() {
            const harmony = document.getElementById('harmonySelect').value;
            const palette = document.getElementById('palette');
            palette.innerHTML = '';
            
            let colors = [];
            const baseHue = Math.floor(Math.random() * 360);
            
            switch(harmony) {
                case 'analogous':
                    colors = [
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 30) % 360, 70, 50),
                        hslToHex((baseHue + 60) % 360, 70, 50),
                        hslToHex((baseHue - 30 + 360) % 360, 70, 50),
                        hslToHex((baseHue - 60 + 360) % 360, 70, 50)
                    ];
                    break;
                case 'complementary':
                    colors = [
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 180) % 360, 70, 50),
                        hslToHex(baseHue, 70, 70),
                        hslToHex((baseHue + 180) % 360, 70, 70),
                        hslToHex(baseHue, 70, 30)
                    ];
                    break;
                case 'triadic':
                    colors = [
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 120) % 360, 70, 50),
                        hslToHex((baseHue + 240) % 360, 70, 50)
                    ];
                    break;
                case 'tetradic':
                    colors = [
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 90) % 360, 70, 50),
                        hslToHex((baseHue + 180) % 360, 70, 50),
                        hslToHex((baseHue + 270) % 360, 70, 50)
                    ];
                    break;
                case 'monochromatic':
                    colors = [
                        hslToHex(baseHue, 20, 90),
                        hslToHex(baseHue, 30, 70),
                        hslToHex(baseHue, 40, 50),
                        hslToHex(baseHue, 50, 30),
                        hslToHex(baseHue, 60, 10)
                    ];
                    break;
                case 'random':
                    for (let i = 0; i < 5; i++) {
                        colors.push(hslToHex(Math.floor(Math.random() * 360), Math.floor(Math.random() * 100), Math.floor(Math.random() * 100)));
                    }
                    break;
            }

            colors.forEach(color => {
                const box = document.createElement('div');
                box.classList.add('color-box');
                box.style.backgroundColor = color;
                box.innerHTML = `
                    <div class="color-info">
                        <span>${color}</span>
                        <span>RGB: ${hexToRgb(color)}</span>
                    </div>`;
                box.onclick = () => navigator.clipboard.writeText(color);
                palette.appendChild(box);
            });
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r}, ${g}, ${b}`;
        }

        generatePalette();
    </script>
</body>
</html>
