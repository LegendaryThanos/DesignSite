<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Å–æ—á–Ω–∏—Ü–∞ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ - WebCrafters Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Space+Grotesk&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1A1D3E, #8B5CF6); 
            color: #FFFFFF; 
            padding: 20px; 
            min-height: 100vh;
        }
        
        h1 { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 2.5rem; 
            text-align: center; 
            margin-bottom: 20px; 
        }

        .sandbox-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .sandbox { 
            flex: 1;
            min-width: 300px;
            height: 400px; 
            position: relative; 
            overflow: hidden; 
            border-radius: 15px; 
            background: rgba(255, 255, 255, 0.1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(5px);
        }

        .controls-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #A78BFA;
        }

        .effect-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .effect-btn.active {
            background: #8B5CF6;
            border-color: #A78BFA;
        }

        .effect-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .demo-element {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #8B5CF6, #6366F1);
            border-radius: 10px;
            position: relative;
        }

        .code-preview {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        /* Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            55% { transform: translateY(-24px); }
            60% { transform: translateY(-18px); }
            65% { transform: translateY(-12px); }
            70% { transform: translateY(-6px); }
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes flip {
            0% { transform: perspective(400px) rotateY(0); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        @keyframes jellyBounce {
            0% { transform: scale(1, 1); }
            25% { transform: scale(0.9, 1.1); }
            50% { transform: scale(1.1, 0.9); }
            75% { transform: scale(0.95, 1.05); }
            100% { transform: scale(1, 1); }
        }

        .effect-settings {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .effect-settings input {
            width: 100px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .effect-settings label {
            font-size: 0.9rem;
            margin-right: 10px;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è demo-element */
        .demo-element.float { animation: float 3s ease-in-out infinite; }
        .demo-element.pulse { animation: pulse 2s ease-in-out infinite; }
        .demo-element.shake { animation: shake 0.5s ease-in-out infinite; }
        .demo-element.rotate { animation: rotate 3s linear infinite; }
        .demo-element.bounce { animation: bounce 2s cubic-bezier(0.28, 0.84, 0.42, 1) infinite; }
        .demo-element.swing { animation: swing 2s ease-in-out infinite; }
        .demo-element.flip { animation: flip 2s linear infinite; }
        .demo-element.jelly { animation: jellyBounce 2s ease-in-out infinite; }

        /* Morphism styles */
        .demo-element.neomorphism {
            background: linear-gradient(145deg, #1f2347, #1a1d3e);
            box-shadow: 5px 5px 10px #161a37, -5px -5px 10px #242851;
        }

        .demo-element.glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .demo-element.shadow-play {
            box-shadow: 
                0 0 10px rgba(139, 92, 246, 0.5),
                0 0 20px rgba(139, 92, 246, 0.3),
                0 0 30px rgba(139, 92, 246, 0.1);
        }

        /* Custom –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã */
        .demo-element.gradient-1 {
            background: linear-gradient(45deg, #8B5CF6, #6366F1);
        }

        .demo-element.gradient-2 {
            background: linear-gradient(45deg, #EC4899, #8B5CF6);
        }

        .demo-element.gradient-3 {
            background: linear-gradient(45deg, #10B981, #3B82F6);
        }

        .back-btn { 
            display: inline-block;
            margin: 20px auto;
            padding: 12px 25px;
            background: #8B5CF6;
            border: none;
            border-radius: 50px;
            color: #FFFFFF;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .back-btn:hover { 
            background: #A78BFA;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        body.dark-mode {
            background: #121212;
        }

        body.dark-mode .sandbox,
        body.dark-mode .controls-panel,
        body.dark-mode .control-group {
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .effect-btn {
            background: rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .effect-btn:hover {
            background: rgba(139, 92, 246, 0.3);
        }

        body.dark-mode .code-preview {
            background: rgba(0, 0, 0, 0.8);
        }

        body.dark-mode .demo-element.neomorphism {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            box-shadow: 5px 5px 10px #0f0f0f, -5px -5px 10px #333333;
        }

        /* –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle { 
            position: fixed;
            top: 20px;
            right: 20px;
            background: none !important;
            border: none;
            color: #FFFFFF;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 8px;
            line-height: 1;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <h1>–ü–µ—Å–æ—á–Ω–∏—Ü–∞ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤</h1>
    <div class="sandbox-container">
        <div class="sandbox">
            <div class="demo-element" id="demoElement"></div>
        </div>
        <div class="controls-panel">
            <div class="controls">
                <div class="control-group">
                    <h3>–ê–Ω–∏–º–∞—Ü–∏–∏</h3>
                    <div class="effect-buttons">
                        <button class="effect-btn" data-effect="float">–ü–∞—Ä–µ–Ω–∏–µ</button>
                        <button class="effect-btn" data-effect="pulse">–ü—É–ª—å—Å–∞—Ü–∏—è</button>
                        <button class="effect-btn" data-effect="shake">–¢—Ä—è—Å–∫–∞</button>
                        <button class="effect-btn" data-effect="rotate">–í—Ä–∞—â–µ–Ω–∏–µ</button>
                        <button class="effect-btn" data-effect="bounce">–û—Ç—Å–∫–æ–∫</button>
                        <button class="effect-btn" data-effect="swing">–ö–∞—á–∞–Ω–∏–µ</button>
                        <button class="effect-btn" data-effect="flip">–ü–µ—Ä–µ–≤–æ—Ä–æ—Ç</button>
                        <button class="effect-btn" data-effect="jelly">–ñ–µ–ª–µ</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>–ú–æ—Ä—Ñ–∏–∑–º</h3>
                    <div class="effect-buttons">
                        <button class="effect-btn" data-effect="neomorphism">–ù–µ–æ–º–æ—Ä—Ñ–∏–∑–º</button>
                        <button class="effect-btn" data-effect="glassmorphism">–ì–ª–∞—Å–º–æ—Ä—Ñ–∏–∑–º</button>
                        <button class="effect-btn" data-effect="shadow-play">–ò–≥—Ä–∞ —Ç–µ–Ω–µ–π</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>–ì—Ä–∞–¥–∏–µ–Ω—Ç—ã</h3>
                    <div class="effect-buttons">
                        <button class="effect-btn" data-effect="gradient-1">–ì—Ä–∞–¥–∏–µ–Ω—Ç 1</button>
                        <button class="effect-btn" data-effect="gradient-2">–ì—Ä–∞–¥–∏–µ–Ω—Ç 2</button>
                        <button class="effect-btn" data-effect="gradient-3">–ì—Ä–∞–¥–∏–µ–Ω—Ç 3</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                    <div class="effect-settings">
                        <label>
                            –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:
                            <input type="range" id="durationRange" min="0.5" max="5" step="0.5" value="2">
                            <span id="durationValue">2s</span>
                        </label>
                    </div>
                </div>

                <div class="code-preview" id="codePreview">
                    // –ö–æ–¥ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <a href="index.html" class="back-btn">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <script>
        const demoElement = document.getElementById('demoElement');
        const codePreview = document.getElementById('codePreview');
        const durationRange = document.getElementById('durationRange');
        const durationValue = document.getElementById('durationValue');
        let currentEffect = '';

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–Ω–æ–ø–∫–∞–º —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        document.querySelectorAll('.effect-btn').forEach(button => {
            button.addEventListener('click', () => {
                const effect = button.dataset.effect;
                
                // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –∏ –∫–ª–∞—Å—Å—ã
                demoElement.className = 'demo-element';
                document.querySelectorAll('.effect-btn').forEach(btn => btn.classList.remove('active'));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç
                if (currentEffect !== effect) {
                    demoElement.classList.add(effect);
                    button.classList.add('active');
                    currentEffect = effect;
                    updateCodePreview(effect);
                } else {
                    currentEffect = '';
                    updateCodePreview('');
                }
            });
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
        durationRange.addEventListener('input', (e) => {
            const duration = e.target.value;
            durationValue.textContent = duration + 's';
            if (currentEffect) {
                demoElement.style.animationDuration = `${duration}s`;
                updateCodePreview(currentEffect);
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–æ–¥–∞
        function updateCodePreview(effect) {
            if (!effect) {
                codePreview.textContent = '// –í—ã–±–µ—Ä–∏—Ç–µ —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–æ–¥–∞';
                return;
            }

            let code = '';
            const duration = durationRange.value;

            if (effect.includes('gradient')) {
                code = `.element {
    background: ${window.getComputedStyle(demoElement).background};
}`;
            } else if (effect.includes('morphism') || effect.includes('shadow')) {
                code = `.element {
    ${effect === 'glassmorphism' ? 'background: rgba(255, 255, 255, 0.1);\n    backdrop-filter: blur(10px);' : 
      effect === 'neomorphism' ? 'background: linear-gradient(145deg, #1f2347, #1a1d3e);\n    box-shadow: 5px 5px 10px #161a37, -5px -5px 10px #242851;' :
      'box-shadow: 0 0 10px rgba(139, 92, 246, 0.5),\n             0 0 20px rgba(139, 92, 246, 0.3),\n             0 0 30px rgba(139, 92, 246, 0.1);'}
}`;
            } else {
                code = `@keyframes ${effect} {
    ${getKeyframesForEffect(effect)}
}

.element {
    animation: ${effect} ${duration}s ${getTimingForEffect(effect)} infinite;
}`;
            }

            codePreview.textContent = code;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π keyframes –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function getKeyframesForEffect(effect) {
            const keyframes = {
                float: '0% { transform: translateY(0); }\n    50% { transform: translateY(-20px); }\n    100% { transform: translateY(0); }',
                pulse: '0% { transform: scale(1); }\n    50% { transform: scale(1.1); }\n    100% { transform: scale(1); }',
                shake: '0%, 100% { transform: translateX(0); }\n    25% { transform: translateX(-10px); }\n    75% { transform: translateX(10px); }',
                rotate: 'from { transform: rotate(0deg); }\n    to { transform: rotate(360deg); }',
                bounce: '0%, 100% { transform: translateY(0); }\n    50% { transform: translateY(-30px); }',
                swing: '0% { transform: rotate(0deg); }\n    25% { transform: rotate(15deg); }\n    75% { transform: rotate(-15deg); }\n    100% { transform: rotate(0deg); }',
                flip: '0% { transform: perspective(400px) rotateY(0); }\n    100% { transform: perspective(400px) rotateY(360deg); }',
                jelly: '0% { transform: scale(1, 1); }\n    25% { transform: scale(0.9, 1.1); }\n    50% { transform: scale(1.1, 0.9); }\n    75% { transform: scale(0.95, 1.05); }\n    100% { transform: scale(1, 1); }'
            };
            return keyframes[effect] || '';
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ timing-function –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function getTimingForEffect(effect) {
            const timings = {
                float: 'ease-in-out',
                pulse: 'ease-in-out',
                shake: 'ease-in-out',
                rotate: 'linear',
                bounce: 'cubic-bezier(0.28, 0.84, 0.42, 1)',
                swing: 'ease-in-out',
                flip: 'linear',
                jelly: 'ease-in-out'
            };
            return timings[effect] || 'ease';
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω–µ—Ü —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.querySelector('.theme-toggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('darkMode', isDark);
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
